<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce App | Login</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .login-container h1 {
            text-align: center;
            color: #020617;
            margin-bottom: 8px;
        }

        .login-container h3 {
            text-align: center;
            color: #64748b;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #cbd5f5;
            font-size: 14px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #4338ca, #4f46e5);
            transform: translateY(-1px);
        }

        .footer-text {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h1>Ecommerce App</h1>
    <h3>Login</h3>

    <form th:action="@{/doLogin}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <input type="submit" value="Sign In">
    </form>

    <div class="footer-text">
        Â© 2025 Ecommerce App
    </div>
</div>

</body>
</html>
