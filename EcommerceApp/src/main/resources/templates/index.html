<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce App</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            background-color: #f1f5f9;
        }

        /* Navbar */
        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #0f172a, #020617);
            padding: 16px 50px;
        }

        #brand span {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #nav {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        #nav li {
            color: #e5e7eb;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #nav li:hover {
            background-color: #38bdf8;
            color: #020617;
        }

        /* Carousel */
        .carousel {
            width: 100%;
            height: 360px;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        .slides {
            display: flex;
            height: 100%;
            transition: transform 1.2s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Buttons */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            font-size: 26px;
            padding: 10px 14px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(0,0,0,0.9);
        }

        .prev { left: 25px; }
        .next { right: 25px; }

        /* Responsive */
        @media (max-width: 768px) {
            #navbar {
                flex-direction: column;
                gap: 14px;
                padding: 15px;
            }

            #nav {
                flex-direction: column;
                align-items: center;
                gap: 14px;
            }

            .carousel {
                height: 220px;
            }
        }
    </style>
</head>

<body>

<header>
    <div id="navbar">
        <div id="brand">
            <span>Ecommerce App</span>
        </div>
        <ul id="nav">
            <li>Home</li>
            <li>Mobile</li>
            <li>Electronics</li>
            <li>Laptops</li>
            <li><a th:href="@{/loginform}"></a>üôã Login</li>
        </ul>
    </div>
</header>

<!-- Carousel -->
<div class="carousel" id="carousel">
    <div class="slides" id="slides">
        <div class="slide">
            <img th:src="@{images/ad1.jpeg}" alt="Slide 1">
        </div>
        <div class="slide">
            <img th:src="@{images/ad2.jpeg}" alt="Slide 2">
        </div>
        <div class="slide">
            <img th:src="@{images/ad3.jpeg}" alt="Slide 3">
        </div>
    </div>

    <button class="btn prev" onclick="prevSlide()">‚ùÆ</button>
    <button class="btn next" onclick="nextSlide()">‚ùØ</button>
</div>

<script>
    let index = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;

    function showSlide() {
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
        index = (index + 1) % totalSlides;
        showSlide();
    }

    function prevSlide() {
        index = (index - 1 + totalSlides) % totalSlides;
        showSlide();
    }

    // Auto slide (slow & stable)
    let autoSlide = setInterval(nextSlide, 7000);

    // Pause on hover
    const carousel = document.getElementById("carousel");
    carousel.addEventListener("mouseenter", () => clearInterval(autoSlide));
    carousel.addEventListener("mouseleave", () => {
        autoSlide = setInterval(nextSlide, 7000);
    });
</script>

</body>
</html>
